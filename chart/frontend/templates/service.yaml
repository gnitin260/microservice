apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels: 
    app: {{ .Values.appName }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.appName }}
  ports:
  - name: http
    port: 80
    targetPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appNameInternal }}
  namespace: {{ .Values.namespace }}
  labels: 
    app: {{ .Values.appNameInternal }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.appNameInternal }}
  ports:
  - name: http
    port: 80
    targetPort: 8080