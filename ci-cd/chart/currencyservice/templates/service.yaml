{{- with .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .serviceName }}
  labels:
    app: {{ .serviceName }}
spec:
  selector:
    app: {{ .serviceName }}
  ports:
    - protocol: TCP
      port: {{ .port }}
      targetPort: {{ .targetPort }}
  type: {{ .serviceType }}
{{- end -}}
